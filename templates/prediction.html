<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Prediction - Traffinity</title>
    <style>
        :root {
            --charcoal-black: #1C1C1C;
            --traffic-red: #D7263D;
            --signal-yellow: #FFD23F;
            --green-light: #21BF73;
            --tech-gray: #E0E0E0;
            --glass-bg: rgba(224, 224, 224, 0.05);
            --glass-border: rgba(224, 224, 224, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--charcoal-black);
            color: var(--tech-gray);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(215, 38, 61, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 210, 63, 0.03) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(33, 191, 115, 0.04) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
            z-index: 2;
            animation: containerFloat 6s ease-in-out infinite;
        }
        
        @keyframes containerFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-5px);
            }
        }
        
        .header {
            background: linear-gradient(135deg, rgba(215, 38, 61, 0.8) 0%, rgba(28, 28, 28, 0.9) 100%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: var(--tech-gray);
            padding: 30px;
            text-align: center;
            position: relative;
            border-bottom: 1px solid var(--glass-border);
        }
        
        .back-btn {
            position: absolute;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--tech-gray);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }
        
        .back-btn:hover {
            background: var(--signal-yellow);
            color: var(--charcoal-black);
            transform: translateY(-50%) translateX(-2px);
            border-color: var(--signal-yellow);
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .route-info {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            border: 1px solid var(--glass-border);
            border-left: 4px solid var(--signal-yellow);
            transition: all 0.3s ease;
        }
        
        .route-info:hover {
            background: rgba(224, 224, 224, 0.08);
            transform: translateY(-2px);
            border-left-color: var(--green-light);
        }
        
        .route-info h3 {
            color: var(--tech-gray);
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .route-display {
            font-size: 1.1em;
            color: rgba(224, 224, 224, 0.8);
        }
        
        .analyze-btn {
            background: linear-gradient(135deg, var(--traffic-red) 0%, var(--signal-yellow) 100%);
            color: var(--charcoal-black);
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }
        
        .analyze-btn:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, var(--green-light) 0%, var(--signal-yellow) 100%);
            box-shadow: 0 5px 15px rgba(33, 191, 115, 0.4);
        }
        
        .results {
            margin-top: 30px;
        }
        
        .result-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            animation: cardSlideIn 0.6s ease-out;
        }
        
        .result-card:hover {
            background: rgba(224, 224, 224, 0.08);
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
            border-color: var(--signal-yellow);
        }
        
        @keyframes cardSlideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result-card h3 {
            color: var(--tech-gray);
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--glass-border);
            font-weight: 600;
            font-size: 1.3em;
        }
        
        .weather-card {
            background: linear-gradient(135deg, rgba(33, 191, 115, 0.2) 0%, rgba(215, 38, 61, 0.1) 100%);
            border: 1px solid rgba(33, 191, 115, 0.3);
            color: var(--tech-gray);
        }
        
        .traffic-status-card {
            background: linear-gradient(135deg, rgba(255, 210, 63, 0.2) 0%, rgba(215, 38, 61, 0.2) 100%);
            border: 2px solid var(--signal-yellow);
            color: var(--tech-gray);
            text-align: center;
        }
        
        .traffic-status-display {
            margin: 15px 0;
            padding: 20px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.4em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            animation: pulseGlow 2s ease-in-out infinite alternate;
        }
        
        .traffic-status-display.low {
            background: linear-gradient(135deg, var(--green-light), #1a9e5c);
            border: 2px solid var(--green-light);
            box-shadow: 0 0 20px rgba(33, 191, 115, 0.4);
        }
        
        .traffic-status-display.medium {
            background: linear-gradient(135deg, var(--signal-yellow), #e6bb2d);
            border: 2px solid var(--signal-yellow);
            box-shadow: 0 0 20px rgba(255, 210, 63, 0.4);
        }
        
        .traffic-status-display.high {
            background: linear-gradient(135deg, var(--traffic-red), #b91c32);
            border: 2px solid var(--traffic-red);
            box-shadow: 0 0 20px rgba(215, 38, 61, 0.4);
        }
        
        .traffic-status-text {
            display: block;
            font-size: 1.2em;
        }
        
        .traffic-status-description {
            font-size: 0.9em;
            opacity: 0.9;
            margin-top: 10px;
            font-style: italic;
        }
        
        @keyframes pulseGlow {
            0% { transform: scale(1); }
            100% { transform: scale(1.02); }
        }
        
        .route-grid {
            display: grid;
            gap: 15px;
            margin-top: 15px;
        }
        
        .route-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .route-item.best {
            border-left-color: #00b894;
            background: #e6fffa;
        }
        
        .predictions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .prediction-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--tech-gray);
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid var(--glass-border);
            border-top: 3px solid var(--signal-yellow);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: var(--traffic-red);
            color: var(--tech-gray);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .success {
            background: var(--green-light);
            color: var(--charcoal-black);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        /* Horizontal Bar Chart Styles */
        .route-chart {
            margin-top: 20px;
        }
        
        .route-bar-container {
            margin-bottom: 20px;
            padding: 15px;
            padding-top: 20px; /* Extra padding for badge */
            background: var(--glass-bg);
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .route-bar-container:hover {
            background: rgba(224, 224, 224, 0.08);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 210, 63, 0.3);
            cursor: pointer;
            border-color: var(--signal-yellow);
        }
        
        .map-link {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background: linear-gradient(135deg, var(--traffic-red), var(--signal-yellow));
            color: var(--charcoal-black);
            text-decoration: none;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .map-link:hover {
            background: linear-gradient(135deg, var(--green-light), var(--signal-yellow));
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(33, 191, 115, 0.4);
        }
        
        .route-bar-container.fastest {
            border: 2px solid var(--green-light);
            background: linear-gradient(135deg, rgba(33, 191, 115, 0.15), var(--glass-bg));
            box-shadow: 0 0 25px rgba(33, 191, 115, 0.4);
            padding-top: 35px; /* More padding for fastest route with badge */
            animation: fastestGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes fastestGlow {
            0% {
                box-shadow: 0 0 25px rgba(33, 191, 115, 0.4);
            }
            100% {
                box-shadow: 0 0 35px rgba(33, 191, 115, 0.6);
            }
        }

        /* Optimal recommendation section */
        .optimal-recommendation {
            background: linear-gradient(135deg, rgba(33, 191, 115, 0.15), var(--glass-bg)) !important;
            border: 2px solid var(--green-light) !important;
            box-shadow: 0 0 30px rgba(33, 191, 115, 0.5) !important;
            animation: optimalPulse 3s ease-in-out infinite alternate;
            position: relative;
            overflow: hidden;
        }

        .optimal-recommendation::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(33, 191, 115, 0.1), transparent);
            animation: optimalShimmer 3s infinite;
        }

        @keyframes optimalPulse {
            0% {
                box-shadow: 0 0 25px rgba(33, 191, 115, 0.4);
                transform: scale(1);
            }
            100% {
                box-shadow: 0 0 35px rgba(33, 191, 115, 0.6);
                transform: scale(1.01);
            }
        }

        @keyframes optimalShimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .route-bar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .route-name {
            font-weight: 600;
            color: var(--tech-gray);
            font-size: 1.1em;
        }
        
        .route-time {
            font-weight: 700;
            color: var(--signal-yellow);
            font-size: 1.2em;
        }
        
        .route-bar-container.fastest .route-time {
            color: var(--green-light);
        }
        
        .route-bar {
            width: 100%;
            height: 12px;
            background: var(--glass-border);
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 8px;
            position: relative;
        }
        
        .route-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--traffic-red) 0%, var(--signal-yellow) 100%);
            border-radius: 6px;
            transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .route-bar-container.fastest .route-bar-fill {
            background: linear-gradient(90deg, var(--green-light) 0%, var(--signal-yellow) 100%);
            box-shadow: 0 0 10px rgba(33, 191, 115, 0.5);
        }
        
        .route-bar-fill::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }
        
        .route-details {
            display: flex;
            justify-content: space-between;
            color: rgba(224, 224, 224, 0.7);
            font-size: 0.9em;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .traffic-delay {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            animation: delayPulse 3s infinite;
            position: relative;
            overflow: hidden;
        }
        
        .traffic-delay::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: delayShimmer 2s infinite;
        }
        
        .traffic-delay.low {
            background: linear-gradient(135deg, var(--green-light), #1a9e5c);
            box-shadow: 0 4px 15px rgba(33, 191, 115, 0.4);
        }
        
        .traffic-delay.medium {
            background: linear-gradient(135deg, var(--signal-yellow), #e6bb2d);
            box-shadow: 0 4px 15px rgba(255, 210, 63, 0.4);
        }
        
        .traffic-delay.high {
            background: linear-gradient(135deg, var(--traffic-red), #b91c32);
            box-shadow: 0 4px 15px rgba(215, 38, 61, 0.4);
        }
        
        @keyframes delayPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.9;
            }
        }
        
        @keyframes delayShimmer {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }
        
        .fastest-badge {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, var(--green-light), var(--signal-yellow));
            color: var(--charcoal-black);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            animation: pulse 2s infinite;
            z-index: 10;
            box-shadow: 0 2px 10px rgba(33, 191, 115, 0.4);
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }
        
        /* Time-based predictions grid */
        .predictions-chart {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }
        
        .prediction-bar-item {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 15px;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        .prediction-bar-item:hover {
            background: rgba(224, 224, 224, 0.08);
            transform: translateY(-2px);
            border-color: var(--signal-yellow);
        }
        
        .prediction-time {
            font-weight: 600;
            color: var(--tech-gray);
            margin-bottom: 8px;
        }
        
        .prediction-bar {
            width: 100%;
            height: 8px;
            background: var(--glass-border);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .prediction-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--signal-yellow) 0%, var(--traffic-red) 100%);
            border-radius: 4px;
            transition: width 1.2s ease-out;
        }
        
        .prediction-details {
            font-size: 0.85em;
            color: rgba(224, 224, 224, 0.7);
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .prediction-eta {
            color: var(--green-light);
            font-weight: 600;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-btn">← Back to Home</a>
            <h1>🔮 Traffic Prediction</h1>
            <p>Analyze traffic conditions with weather impact & route optimization</p>
        </div>
        
        <div class="content">
            <div class="route-info">
                <h3>📍 Your Route</h3>
                <div class="route-display" id="routeDisplay">
                    Loading route information...
                </div>
            </div>
            
            <button class="analyze-btn" onclick="predictTraffic()" id="analyzeBtn">
                🚀 Analyze Traffic & Routes
            </button>
            
            <div id="results" class="results"></div>
        </div>
    </div>
    
    <script>
        // Load route information and auto-start prediction
        document.addEventListener('DOMContentLoaded', function() {
            const origin = sessionStorage.getItem('origin');
            const destination = sessionStorage.getItem('destination');
            
            if (origin && destination) {
                let routeDisplayHTML = `<strong>From:</strong> ${origin}<br><strong>To:</strong> ${destination}`;
                
                // Update route display
                document.getElementById('routeDisplay').innerHTML = routeDisplayHTML;
                
                console.log('📍 Loaded route information:', origin, '->', destination);
                
                // Automatically start traffic prediction
                predictTraffic();
            } else {
                document.getElementById('routeDisplay').innerHTML = `
                    <span style="color: var(--traffic-red);">No route information found. Please return to home and enter your locations.</span>
                `;
                document.getElementById('analyzeBtn').disabled = true;
                document.getElementById('analyzeBtn').style.opacity = '0.5';
                
                console.log('No stored locations found');
                document.getElementById('results').innerHTML = `
                    <div class="result-card" style="text-align: center; padding: 40px;">
                        <h3 style="color: var(--signal-yellow);">👋 Welcome to Traffic Prediction</h3>
                        <p style="color: rgba(224, 224, 224, 0.8);">Enter your origin and destination above, then click "Analyze Traffic" to get started!</p>
                    </div>
                `;
            }
        });
        
        function formatDuration(durationMinutes) {
            const totalSeconds = Math.round(durationMinutes * 60);
            const totalMinutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            
            // If duration is 60 minutes or more, show hours and minutes
            if (totalMinutes >= 60) {
                const hours = Math.floor(totalMinutes / 60);
                const minutes = totalMinutes % 60;
                if (minutes === 0) {
                    return `${hours} ${hours === 1 ? 'hour' : 'hours'}`;
                } else {
                    return `${hours} ${hours === 1 ? 'hour' : 'hours'} ${minutes} ${minutes === 1 ? 'minute' : 'minutes'}`;
                }
            } else {
                // Less than an hour, show minutes and seconds
                return `${totalMinutes}m ${seconds}s`;
            }
        }

        function calculateETA(departureTime, durationMinutes) {
            // Parse the departure time (format: "HH:MM" or time label)
            let departureDate = new Date();
            
            if (departureTime.includes(':')) {
                const [hours, minutes] = departureTime.split(':').map(Number);
                departureDate.setHours(hours, minutes, 0, 0);
            } else {
                // Handle "Now", "30 minutes from now", etc.
                const now = new Date();
                if (departureTime.toLowerCase().includes('now') && !departureTime.includes('minutes')) {
                    departureDate = now;
                } else {
                    const minutesMatch = departureTime.match(/(\d+)\s*minutes?\s*from\s*now/i);
                    if (minutesMatch) {
                        const minutesToAdd = parseInt(minutesMatch[1]);
                        departureDate = new Date(now.getTime() + minutesToAdd * 60000);
                    }
                }
            }
            
            // Add duration to departure time
            const eta = new Date(departureDate.getTime() + durationMinutes * 60000);
            
            return eta.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false 
            });
        }

        function displayResults(data) {
            // Store data globally for map access
            window.currentRouteData = data;
            
            const resultsDiv = document.getElementById('results');
            
            // Sort route options by fastest time first (optimal routes first)
            data.route_options.sort((a, b) => a.weather_adjusted_duration - b.weather_adjusted_duration);
            
            // Sort predictions by fastest time first
            data.predictions.sort((a, b) => parseFloat(a.weather_adjusted_duration) - parseFloat(b.weather_adjusted_duration));
            
            // Find the maximum duration for chart scaling
            const maxDuration = Math.max(...data.route_options.map(route => route.weather_adjusted_duration));
            
            // Get traffic status styling
            const getTrafficStatusClass = (status) => {
                if (status && status.includes('🔴')) return 'high';
                if (status && status.includes('🟡')) return 'medium';
                if (status && status.includes('🟢')) return 'low';
                return 'medium'; // default
            };
            
            // Get the fastest route and best time info
            const fastestRoute = data.route_options[0]; // First route after sorting
            const bestTime = data.best_time;
            
            let html = `
                <div class="result-card optimal-recommendation">
                    <h3 style="color: var(--green-light); font-size: 1.5em; text-transform: uppercase; letter-spacing: 1px;">🎯 OPTIMAL RECOMMENDATION</h3>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 25px; position: relative; z-index: 2;">
                        <div style="padding: 25px; background: rgba(33, 191, 115, 0.2); border-radius: 15px; border: 2px solid var(--green-light); box-shadow: 0 8px 25px rgba(33, 191, 115, 0.3);">
                            <h4 style="color: var(--green-light); margin-bottom: 15px; font-size: 1.2em; font-weight: 700;">⚡ FASTEST ROUTE</h4>
                            <div style="font-size: 1.4em; font-weight: 800; color: var(--tech-gray); margin-bottom: 12px; text-shadow: 0 2px 4px rgba(0,0,0,0.3);">${fastestRoute.name}</div>
                            <div style="font-size: 1.2em; color: var(--green-light); font-weight: 700; background: rgba(33, 191, 115, 0.1); padding: 8px 15px; border-radius: 8px; margin-bottom: 10px;">Duration: ${formatDuration(fastestRoute.weather_adjusted_duration)}</div>
                            <div style="color: rgba(224, 224, 224, 0.9); margin-top: 10px; font-weight: 600;">📏 Distance: ${fastestRoute.distance.toFixed(1)} km</div>
                            ${fastestRoute.traffic_delay ? `<div style="color: var(--signal-yellow); margin-top: 10px; font-weight: 600;">⏱️ Traffic Delay: ${formatDuration(fastestRoute.traffic_delay)}</div>` : ''}
                        </div>`;
            
            if (bestTime) {
                const bestTimeETA = calculateETA(bestTime.departure_time, parseFloat(bestTime.weather_adjusted_duration));
                const bestTimeDuration = formatDuration(parseFloat(bestTime.weather_adjusted_duration));
                
                html += `
                        <div style="padding: 25px; background: rgba(255, 210, 63, 0.2); border-radius: 15px; border: 2px solid var(--signal-yellow); box-shadow: 0 8px 25px rgba(255, 210, 63, 0.3);">
                            <h4 style="color: var(--signal-yellow); margin-bottom: 15px; font-size: 1.2em; font-weight: 700;">⏰ OPTIMAL DEPARTURE</h4>
                            <div style="font-size: 1.4em; font-weight: 800; color: var(--tech-gray); margin-bottom: 12px; text-shadow: 0 2px 4px rgba(0,0,0,0.3);">${bestTime.time}</div>
                            <div style="font-size: 1.2em; color: var(--signal-yellow); font-weight: 700; background: rgba(255, 210, 63, 0.1); padding: 8px 15px; border-radius: 8px; margin-bottom: 10px;">🚀 Leave at: ${bestTime.departure_time}</div>
                            <div style="color: rgba(224, 224, 224, 0.9); margin-top: 10px; font-weight: 600;">⏱️ Duration: ${bestTimeDuration}</div>
                            <div style="color: var(--green-light); font-weight: 700; margin-top: 10px; font-size: 1.1em;">🎯 ETA: ${bestTimeETA}</div>
                        </div>`;
            }
            
            html += `
                    </div>
                </div>
                
                <div class="result-card">
                    <h3>🗺️ All Route Options (Weather-Adjusted)</h3>
                    <div class="route-chart">
            `;
            
            data.route_options.forEach((route, index) => {
                const isBest = index === 0;
                const barWidth = (route.weather_adjusted_duration / maxDuration) * 100;
                const formattedDuration = formatDuration(route.weather_adjusted_duration);
                const formattedDelay = formatDuration(route.traffic_delay);
                
                html += `
                    <div class="route-bar-container ${isBest ? 'fastest' : ''}" onclick="openRouteMap('${route.route_id || `route_${index}`}')">
                        ${isBest ? '<div class="fastest-badge">⚡ FASTEST</div>' : ''}
                        <div class="route-bar-header">
                            <span class="route-name">${route.name}</span>
                            <span class="route-time">${formattedDuration}</span>
                        </div>
                        <div class="route-bar">
                            <div class="route-bar-fill" style="width: ${barWidth}%"></div>
                        </div>
                        <div class="route-details">
                            <span>Distance: ${route.distance.toFixed(1)} km</span>
                            <span class="traffic-delay ${route.traffic_delay > 20 ? 'high' : route.traffic_delay > 10 ? 'medium' : 'low'}">⚠️ Traffic Delay: ${formattedDelay}</span>
                            ${route.fuel_consumption ? `<span>Fuel: ${route.fuel_consumption.toFixed(2)}L</span>` : ''}
                        </div>
                        <button class="map-link" onclick="event.stopPropagation(); openRouteMap('${route.route_id || `route_${index}`}')">
                            🗺️ View on Map
                        </button>
                    </div>
                `;
            });
            
            html += `
                    </div>
                </div>
                
                <div class="result-card traffic-status-card">
                    <h3>🚦 Current Traffic Status</h3>
                    <div class="traffic-status-display ${getTrafficStatusClass(data.traffic_status)}">
                        <span class="traffic-status-text">${data.traffic_status || 'Traffic information unavailable'}</span>
                    </div>
                    <p class="traffic-status-description">Live traffic conditions analysis for your route planning</p>
                </div>
                
                <div class="result-card weather-card">
                    <h3>🌤️ Weather Impact Analysis</h3>
                    <p><strong>Current Conditions:</strong> ${data.weather_impact.conditions}</p>
                    <p><strong>Temperature:</strong> ${data.weather_impact.temperature}</p>
                    <p><strong>Traffic Impact:</strong> ${data.weather_impact.impact}</p>
                    <p><strong>Wind Speed:</strong> ${data.weather_impact.wind_speed}</p>
                    <p><strong>Visibility:</strong> ${data.weather_impact.visibility}</p>
                    ${data.weather_impact.factors.length > 0 ? `<p><strong>Impact Factors:</strong> ${data.weather_impact.factors.join(', ')}</p>` : ''}
                </div>
                
                <div class="result-card">
                    <h3>⏰ Time-based Traffic Predictions</h3>
                    <div class="predictions-chart">
            `;
            
            // Find max duration for predictions scaling
            const maxPredictionDuration = Math.max(...data.predictions.map(pred => parseFloat(pred.weather_adjusted_duration)));
            
            data.predictions.forEach(pred => {
                const barWidth = (parseFloat(pred.weather_adjusted_duration) / maxPredictionDuration) * 100;
                
                // Extract departure time from pred.time (format: "Now (HH:MM)" or "X minutes from now (HH:MM)")
                const timeMatch = pred.time.match(/\((\d{2}:\d{2})\)/);
                const departureTime = timeMatch ? timeMatch[1] : pred.time;
                const eta = calculateETA(departureTime, parseFloat(pred.weather_adjusted_duration));
                const formattedDuration = formatDuration(parseFloat(pred.weather_adjusted_duration));
                
                html += `
                    <div class="prediction-bar-item">
                        <div class="prediction-time">${pred.time}</div>
                        <div class="prediction-bar">
                            <div class="prediction-bar-fill" style="width: ${barWidth}%"></div>
                        </div>
                        <div class="prediction-details">
                            <span>Duration: ${formattedDuration}</span>
                            <span class="prediction-eta">🕐 ETA: ${eta}</span>
                            <span>Distance: ${pred.distance} km</span>
                            ${pred.delay ? `<span class="traffic-delay ${pred.delay > 20 ? 'high' : pred.delay > 10 ? 'medium' : 'low'}">⚠️ Delay: ${formatDuration(pred.delay)}</span>` : ''}
                        </div>
                    </div>
                `;
            });
            
            html += `
                    </div>
                </div>
                
                <div class="result-card">
                    <h3>🚨 Traffic Incidents</h3>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-top: 15px;">
                        <div style="text-align: center; padding: 15px; background: var(--glass-bg); border-radius: 10px; border: 1px solid var(--glass-border);">
                            <div style="font-size: 2em; color: var(--traffic-red);">${data.incidents.total}</div>
                            <div style="color: rgba(224, 224, 224, 0.7);">Total Incidents</div>
                        </div>
                        <div style="text-align: center; padding: 15px; background: var(--glass-bg); border-radius: 10px; border: 1px solid var(--glass-border);">
                            <div style="font-size: 2em; color: var(--signal-yellow);">${data.incidents.closures}</div>
                            <div style="color: rgba(224, 224, 224, 0.7);">Road Closures</div>
                        </div>
                        <div style="text-align: center; padding: 15px; background: var(--glass-bg); border-radius: 10px; border: 1px solid var(--glass-border);">
                            <div style="font-size: 2em; color: var(--green-light);">${data.incidents.roadworks}</div>
                            <div style="color: rgba(224, 224, 224, 0.7);">Roadworks</div>
                        </div>
                    </div>
                </div>
            `;
            
            resultsDiv.innerHTML = html;
            
            // Trigger animations after a short delay
            setTimeout(() => {
                animateCharts();
            }, 100);
        }
        
        function animateCharts() {
            // Animate route bars
            const routeBars = document.querySelectorAll('.route-bar-fill');
            routeBars.forEach((bar, index) => {
                const width = bar.style.width;
                bar.style.width = '0%';
                setTimeout(() => {
                    bar.style.width = width;
                }, index * 200);
            });
            
            // Animate prediction bars
            const predictionBars = document.querySelectorAll('.prediction-bar-fill');
            predictionBars.forEach((bar, index) => {
                const width = bar.style.width;
                bar.style.width = '0%';
                setTimeout(() => {
                    bar.style.width = width;
                }, (index * 100) + 800); // Start after route bars
            });
        }
        
        async function predictTraffic() {
            const origin = sessionStorage.getItem('origin');
            const destination = sessionStorage.getItem('destination');
            const resultsDiv = document.getElementById('results');
            
            if (!origin || !destination) {
                resultsDiv.innerHTML = '<div class="error">❌ No route information found. Please return to home and enter your locations.</div>';
                return;
            }
            
            resultsDiv.innerHTML = '<div class="loading">🔄 Analyzing traffic conditions, weather impact, and finding optimal routes...</div>';
            
            try {
                // Prepare request data
                const requestData = {
                    origin: origin,
                    destination: destination
                };
                
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                const data = await response.json();
                
                if (data.error) {
                    resultsDiv.innerHTML = `<div class="error">❌ ${data.error}</div>`;
                    return;
                }
                
                displayResults(data);
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
                console.error('Error in predictTraffic:', error);
            }
        }


        
        // Store route data and open map view
        function openRouteMap(routeId) {
            console.log('Opening route map for:', routeId);
            
            // Store current route data in sessionStorage for map view
            const currentData = window.currentRouteData;
            console.log('Current route data:', currentData);
            
            if (currentData && currentData.route_options) {
                sessionStorage.setItem('routeData', JSON.stringify(currentData.route_options));
                console.log('Stored route data in sessionStorage');
                
                // Also store the specific route data for easier access
                const routes = currentData.route_options;
                const selectedRoute = routes.find(route => route.route_id === routeId);
                if (selectedRoute) {
                    sessionStorage.setItem('selectedRoute', JSON.stringify(selectedRoute));
                    console.log('Stored selected route:', selectedRoute);
                }
            } else {
                console.error('No route data available to store');
                alert('No route data available. Please run a traffic prediction first.');
                return;
            }
            
            // Open map view in new tab/window
            window.open(`/route_map/${routeId}`, '_blank');
        }
    </script>
</body>
</html>
